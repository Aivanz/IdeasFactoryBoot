<div class="container">
  <form class="form-horizontal">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Login</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="user">Username</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input [(ngModel)]="user.username" type="text" name="user" class="form-control" id="user" placeholder="Username" required
              autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="password" placeholder="Password"
              required>
          </div>
        </div>
      </div>
    </div>
    <!--
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="padding-top: .35rem">
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
          <label class="form-check-label">
            <input class="form-check-input" name="remember" type="checkbox">
            <span style="padding-bottom: .15rem">Remember me</span>
          </label>
        </div>
      </div>
    </div>
    -->
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button class="btn btn-success" (click)="login()">
          <i class="fa fa-sign-in"></i> Login</button>
          <!--
              <a class="btn btn-link hidden" href="/password/reset">Forgot Your Password?</a>
          -->
      </div>
    </div>
  </form>
</div>
