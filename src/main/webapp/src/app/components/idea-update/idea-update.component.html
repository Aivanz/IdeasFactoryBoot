<form class="container-fluid w-75 mx-auto">
  <div class="form-group">
      <h3>Update Idea</h3>
      <hr>
      <textarea [(ngModel)]="idea.text" class="form-control" rows="3" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <a class="btn btn-primary text-white" (click)="updateIdea()">Submit</a>
</form>
