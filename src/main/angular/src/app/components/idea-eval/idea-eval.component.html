<div class="card w-75 mx-auto">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 text-right">
        <small>{{idea.date}}</small>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{idea.text}}</p>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-12 text-right">
        <small class="text-muted">Accept?&nbsp;</small>
        <button type="button" class="btn btn-link text-success" alt="Accept" (click)="accept()">
          <fa name="check"></fa>
        </button>
        <button type="button" class="btn btn-link text-danger" alt="Reject" (click)="reject()">
          <fa name="times"></fa>
        </button>
      </div>
    </div>
  </div>
</div>
